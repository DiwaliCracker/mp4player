<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play MP4 File in HTML5 video player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: fill; /* Adjust as needed */
        }
    </style>
</head>
<body>

    <!-- Create a video element -->
    <video id="video" autoplay muted loop></video>

    <!-- JavaScript to load and play video -->
    <script>
        function loadAndPlayMP4(source) {
            var video = document.getElementById('video');
            video.src = source;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }

        // Function to parse URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get the value of the 'file' parameter from the URL
        var fileParam = getParameterByName('file');

        // Load and play the video with the specified source
        loadAndPlayMP4(fileParam);
    </script>

</body>
</html>
